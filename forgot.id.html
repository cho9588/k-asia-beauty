<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot your ID? </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .forgot-id-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .forgot-id-container h2 {
            color: #333333;
        }

        .forgot-id-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555555;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 14px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .form-group button:hover {
            background-color: #357ae8;
        }

        .form-group .back-to-login {
            text-align: left;
            margin-top: 20px;
        }

        .form-group .back-to-login a {
            color: #4285f4;
            text-decoration: none;
        }

        .form-group .back-to-login a:hover {
            text-decoration: underline;
        }

        .form-group .additional-info {
            text-align: left;
            margin-top: 15px;
            color: #777777;
        }
    </style>
</head>

<body>
    <div class="forgot-id-container">
        <h2>Forgot your ID?</h2>
        <form class="forgot-id-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required="">
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
        <div class="form-group back-to-login">
            <p>Remembered your ID? <a href="login.html">Login here</a>.</p>
        </div>

    </div>

    <script>
        function submitForm() {

            alert("Form submitted! Logic for handling the form data needs to be implemented.");
        }
    </script>
</body>

</html>
